apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-nextjs-app
spec:
  replicas: 2  
  selector:
    matchLabels:
      app: my-nextjs-app
  template:
    metadata:
      labels:
        app: my-nextjs-app
    spec:
      containers:
        - name: my-nextjs-app
          image: ghcr.io/kirangudupu359/my-nextjs-app:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000

